{{- range $app, $appConfig := .Values.appConfigs }}
{{- if eq (default "unknown" $appConfig.type) "task" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "Networking.App.DNSName" (list $app $appConfig $) }}
  labels:
    {{- include "Networking.App.Label" (list $app $appConfig $) | indent 4 }}
spec:
  activeDeadlineSeconds: {{ $appConfig.timeout | default 300 }}
  template:
    metadata:
    labels:
      {{- include "Networking.App.Label" (list $app $appConfig $) | indent 8 }}
    spec:
      containers:
        - name: {{ include "Networking.App.DNSName" (list $app $appConfig $) }}
          image:  {{ $.Values.dockerRegistry -}} /
                  {{- list $app $.Values.buildTag | join ":" }}
                  {{- if $.Values.testing -}} -test {{- end }}
          imagePullPolicy: {{ $appConfig.pullPolicy }}
          restartPolicy: Never
          {{- if $appConfig.databaseEnabled }}
          env:
            {{- if $.Values.testing }}
          - name: DB_HOST
            value: {{ list $.Release.Name (default "postgresTesting" $.Values.postgresTesting.nameOverride) | join "-" }}
          - name: DB_PORT
            value: {{ $.Values.postgresTesting.service.port | quote }}
            {{- else }}
          - name: DB_HOST
            value: {{ list $.Release.Name "postgres" | join "-" }}
          - name: DB_PORT
            value: {{ (index $.Values.postgres.cloudsql.instances 0).port | quote }}
            {{- end }}
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ $.Values.databaseSecret }}
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ $.Values.databaseSecret }}
                key: password
          {{- end }}
---
{{- end }}
{{- end }}