{{- range $app, $appConfig := .Values.appConfigs }}
{{- if eq (default "unknown" $appConfig.type) "service" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "Networking.App.DNSName" (list $app $) }}
  labels:
    {{- include "Networking.App.Label" (list $app $) | indent 4 }}
spec:
  replicas: {{ $appConfig.replicas }}
  selector:
    matchLabels:
      {{- include "Networking.App.Label" (list $app $) | indent 6 }}
  template:
    metadata:
      labels:
        {{- include "Networking.App.Label" (list $app $) | indent 8 }}
    spec:
      containers:
        - name: {{ include "Networking.App.DNSName" (list $app $) }}
          image:  {{ $.Values.dockerRegistry -}} /
                  {{- list $app $.Values.buildTag | join ":" }}
                  {{- if $.Values.testing -}} -test {{- end }}
          imagePullPolicy: {{ $appConfig.pullPolicy }}
          {{- if or $appConfig.tcpPorts $appConfig.udpPorts }}
          ports:
            {{- range $i, $tcpPort := $appConfig.tcpPorts }}
            - containerPort: {{ $tcpPort }}
              protocol: TCP
            {{- end }}
            {{- range $i, $udpPort := $appConfig.udpPorts }}
            - containerPort: {{ $udpPort }}
              protocol: UDP
            {{- end }}
          {{- end }}
          env:
          {{- if $.Values.testing }}
          - name: TESTING
            value: {{ $.Values.testing | quote }}
          {{ end }}
          {{- if $appConfig.databaseEnabled }}
          {{- if $.Values.testing }}
          - name: DB_HOST
            value: {{ list $.Release.Name (default "postgresTesting" $.Values.postgresTesting.nameOverride) | join "-" }}
          - name: DB_PORT
            value: {{ $.Values.postgresTesting.service.port | quote }}
          {{- else }}
          - name: DB_HOST
            value: {{ list $.Release.Name "postgres" | join "-" }}
          - name: DB_PORT
            value: {{ (index $.Values.postgres.cloudsql.instances 0).port | quote }}
          {{- end }}
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ $.Values.databaseSecret }}
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ $.Values.databaseSecret }}
                key: password
          {{- end }}
          {{- if $appConfig.env }}
          {{- range $key, $val := $appConfig.env }}
          - name: {{ $key | quote }}
            value: {{ $val | quote }}
          {{- end }}
          {{- end }}
---
{{- end }}
{{- end }}